<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Dinero</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link">
            <span class="brand-text font-weight-light">Gestor de Dinero</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">Dashboard</h1>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">AÃ±adir Nuevo Movimiento</h3>
                            </div>

                            <form th:action="@{/movements/new}" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="concept">Concepto</label>
                                        <input type="text" class="form-control" id="concept" name="concept" placeholder="Ej: Factura de la luz" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="amount">Cantidad</label>
                                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="0.00" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="date">Fecha</label>
                                                <input type="date" class="form-control" id="date" name="date" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="type">Tipo</label>
                                                <select class="form-control" id="type" name="type" required>
                                                    <option value="EXPENSES">Gasto</option>
                                                    <option value="INCOME">Ingreso</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Guardar Movimiento</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Movimientos Recientes</h3>
                            </div>
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>Concepto</th>
                                        <th>Cantidad</th>
                                        <th>Tipo</th>
                                        <th>Fecha</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="mov : ${movements}">
                                        <td th:text="${mov.concept}"></td>

                                        <td th:text="${mov.type == MovementType.INCOME ? '+' : '-'} + ${#numbers.formatDecimal(mov.amount, 1, 'POINT', 2, 'COMMA')}"
                                            th:classappend="${mov.type == MovementType.INCOME ? 'text-success' : 'text-danger'}">
                                        </td>

                                        <td>
                                                <span th:text="${mov.type == MovementType.INCOME ? 'Ingreso' : 'Gasto'}"
                                                      th:classappend="${mov.type == MovementType.INCOME ? 'badge badge-success' : 'badge badge-danger'}">
                                                </span>
                                        </td>

                                        <td th:text="${#temporals.format(mov.date, 'dd-MM-yyyy')}"></td>

                                        <td>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(movements)}">
                                        <td colspan="5" class="text-center">No hay movimientos registrados.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <strong>Copyright &copy; 2024-2025.</strong> All rights reserved.
    </footer>

</div>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
